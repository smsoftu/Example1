<form (keydown.enter)="$event.preventDefault()">
<h1 mat-dialog-title>
  <div style="display: table;">
    <div *ngIf="description!='Error'" style="    display: table-cell; width: 100%; padding-left: 20px;">{{description}}</div>
    <div *ngIf="description=='Error'" style="color: red;    display: table-cell; width: 100%; padding-left: 20px;">{{description}}</div>
    <div style="display: table-cell; padding-top: 10px;">
      <close-mat-popup (close)="onCloseClick()"></close-mat-popup>
    </div>
  </div>
</h1>
<div mat-dialog-content [innerHTML]="content">

</div>
<div mat-dialog-actions align="center">
  <button *ngIf="description!='Error'" class="btn btn-primary" (click)="onCloseClick()">{{'OK'}}</button>
  <button *ngIf="description=='Error'" class="btn btn-danger" (click)="onCloseClick()">{{'OK'}}</button>
</div>
</form>
